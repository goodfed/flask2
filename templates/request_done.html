{% extends 'base.html' %}
{% block content %}
  <main class="container mt-3">
    <!-- HERO -->
    <div class="row mt-5">
      <div class="col-10 col-md-6 offset-1 offset-md-3">
        <div class="card mb-3">
          <div class="card-body text-center pt-5">
            <img src="{{ url_for('static', filename='check.png') }}" class="mb-3" width="65" alt="">
            <h2 class="h3 card-title mt-4 mb-2">Запрос отправлен!</h2>
            <p>Скоро мы вам перезвоним</p>
          </div>
          <hr />
          <div class="card-body mx-5">
            <p><b>Цель занятий:</b> {{ goals[form.goal.data] }}</p>
            <p><b>Времени есть:</b> {{ form.time.data }} часа в неделю</p>
            <p><b>Имя:</b> {{ form.clientName.data }}</p>
            <p><b>Телефон:</b> {{ form.clientPhone.data }}</p>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
